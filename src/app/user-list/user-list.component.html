<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Username</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let u of users">
    <td>{{u.user.id}}</td>
    <td>{{u.user.email}}</td>
    <td>{{u.user.username}}</td>
    <td>{{u.role}}</td>
    <td>
      <button routerLink="{{u.user.id}}" class="btn btn-warning" id="{{u.user.id}}">Details</button>
    </td>
  </tr>
</table>
