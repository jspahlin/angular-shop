<ng-container *ngIf="!loggedUser; else display">
  Username:
  <input type="text" [(ngModel)]="username" (keyup.enter)="login()">
  Password:
  <input type="password" [(ngModel)]="password" (keyup.enter)="login()">
  <button class="btn btn-primary" (click)="login()">Login</button>
</ng-container>
